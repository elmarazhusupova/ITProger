{% extends 'main/layout.html' %}

{% block title %}Add News{% endblock %}

{% block content %}
    <div class="features">
        <h1>Add News</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="Name of news" class="form-control"><br>
            <input type="text" placeholder="Anons of news" class="form-control"><br>
            <textarea class="form-control" placeholder=""></textarea><br>
            <input type="date" class="form-control"><br>
            <input type="time" class="form-control"><br>
            <button class="btn btn-success" type="submit">Add</button>
        </form>
    </div>
{% endblock %}
